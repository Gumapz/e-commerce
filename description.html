<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/logo2.png">
    <title>G Footwear</title>

    <style>
        body{
            margin: 0;
        }
        /* Modal Styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* 15% from the top and centered */
    padding: 30px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
    height:auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    -moz-box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}


.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

.cart button{
    border: 2px solid green;
    background-color: green;
    padding: .5dvw .5dvw;
    border-radius: 5px;
    color: white;
    position: relative;
    font-size: 1dvw;
    left: .5dvw;
    cursor: pointer;
}
.cart button:hover{
    border: 2px solid rgb(12, 68, 12);
    background-color: rgb(12, 68, 12);
}

.row img{
    width: 15dvw;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 .5dvw 0 rgb(155, 155, 155);
}

.parent{
    display: flex;
    justify-content: space-evenly;
}

.cart{
    text-align: right;
}


.size label{
    font-size: 1.4dvw;
    color: #000;
    font-weight: 400;
}

.size a{
    text-decoration: none;
    padding: .4dvw .4dvw;
    border: 1px solid black;
    border-radius: 5px;
    font-size: 1.3dvw;
    color: #000;
    font-weight: 400;
}

.size a:hover{
    background-color: #014c95;
    color: white;
}

.quantity input{
    border: 2px solid black;
    border-radius: 5px;
    width: 2.5dvw;
    height: 1.5dvw;
}
.size h1{
    font-size: 2.5dvw;
    position: relative;
    top: -1.5dvw;
}

    </style>
</head>
<body>
    <!-- Modal pop-up container -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="updateForm" action="#" method="POST">
                <br>
                <div class="parent">
                    <div class="row">
                        <img src="ADIDAS/adidas1.jpg" alt="">
                    </div>
                    
                    <div class="size">
                        <h1>ADIDAS</h1>
                        <div class="price">
                            <p>â‚±600</p>
                        </div>
                        <label for="">Size: </label>
                        <a href="">40</a>
                        <a href="">41</a>
                        <a href="">42</a>
                        <a href="">43</a>

                        <div class="quantity">
                            <br>
                            <label for="">Quantity: </label>
                        <input type="number" value="1" min="1"  >
                        </div>
                    </div>
                </div>
                <div class="cart">
                    <button type="submit">Add to Cart</button>
                </div>
                
            </form>
        </div>
    </div>

    <button class="me">click</button>

    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var buttons = document.getElementsByClassName("me");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on a button, open the modal and populate form fields
for (var i = 0; i < buttons.length; i++) {
    buttons[i].onclick = function () {
        var row = this.parentNode.parentNode; // Get the parent row of the clicked button
        modal.style.display = "block";
    }
}


function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}
    </script>
</body>
</html>
