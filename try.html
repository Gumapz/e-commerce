<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Section Change</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .trending-product {
    display: none; /* Hide all sections by default */
  }
  .active {
    display: block; /* Display active section */
  }

  /* trending product css*/
.trending-product{
    position: relative;
    top: -50px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, auto)); 
    gap: 2rem;
}

.row{
    position: relative;
    transition: all .40s;
}

.row img{
    width: 100%;
    height: auto;
    transition: all .40s;
}

.row img:hover{
    transform: scale(0.9);
}
.product-text h5{
    position: absolute;
    top: 13px;
    left: 13px;
    color: #fff;
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
    background-color: #27b737;
    padding: 3px 10px;
    border-radius: 2px;
}

.heart-icon{
    position: absolute;
    right: 0;
    font-size: 20px;
}

.heart-icon:hover{
    color: #ee1c47;
}

.ratting i{
    color: #ff8c00;
    font-size: 18px;
}

.price h4{
    color: #111;
    font-size: 16px;
    text-transform: capitalize;
    font-weight: 400;
}

.price p{
    color: #151515;
    font-size: 14px;
    font-weight: 600;
}

/* trending product css*/
.active{
    position: relative;
    top: 20px;
}

.center-text h2{
    color: #111;
    font-size: 30px;
    text-transform: capitalize;
    text-align: center;
    margin-bottom: 30px;
}

.center-text span{
    color: #ee1c47;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, auto)); 
    gap: 2rem;
}

.row{
    position: relative;
    transition: all .40s;
}

.row img{
    width: 100%;

.product-text h5{

}

.heart-icon{

}

.heart-icon:hover{
    color: #ee1c47;
}

.ratting i{
    color: #ff8c00;
    font-size: 18px;
}

.price h4{
    color: #111;
    font-size: 16px;
    text-transform: capitalize;
    font-weight: 400;
}

.price p{
    color: #151515;
    font-size: 14px;
    font-weight: 600;
}
</style>
</head>
<body>

<header>
  <h1>Header</h1>
  <button class="sectionBtn" data-section="section1">Section 1</button>
  <button class="sectionBtn" data-section="section2">Section 2</button>
</header>

<!-- Trending product section -->

    <div class="center-text">

        </div>

            </div>
        </div>
    </div>
</footer>

<script>
    // Event listener for section buttons
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.sectionBtn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          // Hide all sections
          document.querySelectorAll('.trending-product').forEach(function(section) {
            section.classList.remove('active');
          });
          // Display the selected section
          document.getElementById(this.getAttribute('data-section')).classList.add('active');
        });
      });
    });
  </script>
  

</body>
</html>
